<mat-toolbar>
    <button mat-icon-button>
        <mat-icon (click)="goBack();">keyboard_arrow_left</mat-icon>
    </button>
    <span>TSE Mobilities: Edit Mobility</span>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-card>
    <form [formGroup]="editMobilityFormGroup">

        <mat-card-header>
            <h2>
                {{ mobilityBefore.student.firstname }} {{ mobilityBefore.student.lastname }} {{ mobilityBefore.student.typeUser }}
            </h2>
        </mat-card-header>

        <mat-card-content>
                <mat-form-field>
                  <mat-label>Country</mat-label>
                  <input matInput formControlName="countryControl" placeholder="Japon" required/>
                </mat-form-field>
                <br />
                <mat-form-field>
                  <mat-label>City</mat-label>
                  <input matInput formControlName="cityControl" placeholder="Tokyo" required/>
                </mat-form-field>

                <br />
                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate formControlName="beginDateControl" placeholder="Start date">
                        <input matEndDate formControlName="endDateControl" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                
                    <mat-error *ngIf="editMobilityFormGroup.controls.beginDateControl.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="editMobilityFormGroup.controls.endDateControl.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="editMobility();">Save changes</button>
        </mat-card-actions>
        
    </form>
  </mat-card>
